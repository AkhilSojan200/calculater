<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projct.css">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen" >

            </div>
            <div class="button">
                
                <div class="row1">
            <button onclick="buttonclick('%')">%</button>
            <button onclick="clearDisplay('c')">c</button>
            <button onclick="buttonclick('x')">x</button>
            <button onclick="buttonclick('/')">/</button>
        </div>
        <div class="row2">
            <button onclick="buttonclick(7)">7</button>
            <button onclick="buttonclick('8')">8</button>
            <button onclick="buttonclick(9)">9</button>
            <button onclick="buttonclick('+')">+</button>
        </div>
        
            <div>
                <div class="row2">
                <button onclick="buttonclick(4)">4</button>
                <button onclick="buttonclick(5)">5</button>
                <button onclick="buttonclick(6)">6</button>
                <button onclick="buttonclick('-')">-</button>
            </div>
            </div>
            <div>
                <div class="row2">
                <button onclick="buttonclick(1)">1</button>
                <button onclick="buttonclick(2)">2</button>
                <button onclick="buttonclick(3)">3</button>
                <button onclick="buttonclick('*')">*</button>
            </div>
            </div>
            <div>
                <div class="row2">
                <button onclick="clearDisplay('ac')">ac</button>
                <button onclick="buttonclick(0)">0</button>
                <button onclick="buttonclick('.')">.</button>
                <button onclick="equalClick()">=</button>
            </div>
            </div>



        </div>
    </div>
    <script>
        function buttonclick(val){
            document.getElementById("screen").value=document.getElementById("screen").value+val;
        }
        function clearDisplay(){
            document.getElementById("screen").value=""
        }
        function equalClick(){
            var text= document.getElementById("screen").value
            var result= eval(text)
            document.getElementById('screen').value=result
        }


    </script>
    

    
    
</body>
</html>
